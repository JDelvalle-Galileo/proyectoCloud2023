<div class="center">
    <div class="content">
    <h1><strong>Editar Comic</strong></h1>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text"  [(ngModel)]="nombre" required>
    </mat-form-field>


    <mat-form-field>
    <mat-label>Año de impresión</mat-label>
    <input matInput type="number"  [(ngModel)]="impresion" >
    </mat-form-field>


    <mat-form-field>
        <mat-label>Sinopsis</mat-label>
        <input matInput type="text"  [(ngModel)]="sinopsis" >
    </mat-form-field>


    <mat-form-field>
        <mat-label>Editorial</mat-label>
        <select matNativeControl required [(ngModel)]="editorial">
            <option value="Marvel">Marvel</option>
          <option value="DC Comics">DC Comics</option>
          <option value="Image">Image</option>
        </select>
      </mat-form-field>



    <br>
        <button mat-raised-button color="primary" (click)="guardarComic()">Guardar Comic</button>
        <br>
        <button mat-raised-button color="primary" (click)="volverAMenu()">Volver al menú</button>
    </div> 
</div>
