<div class="center">
    <div class="content">
    <h1><strong>Registrar Nuevo Usuario</strong></h1>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text"  [(ngModel)]="nombre" >
    </mat-form-field>


    <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email"  [(ngModel)]="email" >
    </mat-form-field>


    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password"  [(ngModel)]="password" >
    </mat-form-field>


    <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput type="date"  [(ngModel)]="dob" >
        <mat-hint>DD/MM/YYYY</mat-hint>
    </mat-form-field>


    <mat-radio-group aria-label="Select an option" [(ngModel)]="sexo">
        <mat-radio-button value="M">Masculino</mat-radio-button>
        <mat-radio-button value="F">Femenino</mat-radio-button>
      </mat-radio-group>


    <br>
        <button mat-raised-button color="primary" (click)="guardarUsuario()">Guardar Usuario</button>
        <br>
        <button mat-raised-button color="primary" (click)="volverALogin()">Volver al login</button>
    </div> 
</div>
